<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTG Power Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* * CSS for the 1970s retro computer terminal UI.
         * It includes styles for the CRT screen effect, scanlines,
         * text glow, and retro-styled UI components.
         */
        :root {
            --monitor-bg: #0a0e0a;
            --text-color: #33ff33;
            --text-shadow-color: rgba(51, 255, 51, 0.4);
            --scanline-color: rgba(0, 0, 0, 0.3);
            --bezel-color: #2c2c2c;
            --warning-color: #ffcc00;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'VT323', monospace;
            color: var(--text-color);
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .monitor {
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            background: var(--monitor-bg);
            border: 20px solid var(--bezel-color);
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* CRT screen glow and scanline effect */
        .monitor::before {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 3px, 5px 100%;
            pointer-events: none;
            animation: scanline 15s linear infinite;
        }
        
        @keyframes scanline {
           from { background-position: 0 0; }
           to { background-position: 0 100vh; }
        }

        .content {
            width: 100%;
            height: 100%;
            text-shadow: 0 0 5px var(--text-shadow-color);
            font-size: 1.4rem;
            line-height: 1.5rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--text-color) var(--monitor-bg);
        }

        .content::-webkit-scrollbar {
            width: 10px;
        }
        .content::-webkit-scrollbar-track {
            background: var(--monitor-bg);
        }
        .content::-webkit-scrollbar-thumb {
            background-color: var(--text-color);
            border-radius: 0;
            border: 2px solid var(--monitor-bg);
        }

        #boot-sequence {
            white-space: pre-wrap;
        }

        .hidden {
            display: none;
        }
        
        .cursor {
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background: var(--text-color);
            box-shadow: 0 0 5px var(--text-shadow-color);
        }
        
        @keyframes blink {
            from, to { background: transparent; }
            50% { background: var(--text-color); }
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group, .output-group, .turbine-visual-group {
            border: 2px solid var(--text-color);
            padding: 15px;
            box-shadow: inset 0 0 8px var(--text-shadow-color);
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
        }

        .input-group input, .input-group select, .input-group .slider-container {
            width: calc(100% - 10px);
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--text-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            padding: 5px;
            margin-bottom: 12px;
            text-shadow: 0 0 5px var(--text-shadow-color);
        }

        .input-group select {
             background-color: var(--monitor-bg);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-bottom-color: var(--warning-color);
        }
        
        .input-group input:disabled, .input-group select:disabled, .input-group .slider:disabled {
            color: rgba(51, 255, 51, 0.5);
            border-bottom-style: dashed;
            cursor: not-allowed;
        }
        .slider:disabled::-webkit-slider-thumb {
            background: rgba(51, 255, 51, 0.5);
        }


        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: var(--text-color);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            cursor: pointer;
        }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--text-color);
            border: 2px solid var(--monitor-bg);
            box-shadow: 0 0 5px var(--text-shadow-color);
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--text-color);
            border: 2px solid var(--monitor-bg);
            box-shadow: 0 0 5px var(--text-shadow-color);
        }

        .output-group h3 {
            margin-top: 0;
        }
        #power-output {
            font-size: 2.2rem;
            color: var(--warning-color);
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
            word-wrap: break-word;
            min-height: 2.5rem;
        }
        
        #turbine-op-status {
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--warning-color);
            min-height: 1.5rem;
        }

        .turbine-visual {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
        }
        .turbine-mast {
            width: 10px;
            height: 80px;
            background: var(--text-color);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .turbine-blades {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -20px;
            left: 0;
            animation-name: none;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        .turbine-blades.feathered .blade {
            transform: rotate(90deg) scaleY(1.2); /* Makes blades look 'turned' */
            background-color: var(--warning-color);
        }

        .blade {
            position: absolute;
            width: 10px;
            height: 45px;
            background: var(--text-color);
            left: 45px;
            top: 5px;
            transform-origin: 50% 100%;
            transition: background-color 0.5s, transform 0.5s;
        }
        .blade.b1 { transform: rotate(0deg); }
        .blade.b2 { transform: rotate(120deg); }
        .blade.b3 { transform: rotate(240deg); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .credit-line {
            font-size: 1rem;
            text-align: center;
            color: rgba(51, 255, 51, 0.7);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: 1fr;
            }
            .monitor {
                border-width: 10px;
                padding: 10px;
                height: 95vh;
            }
            .content {
                font-size: 1.2rem;
                line-height: 1.3rem;
            }
            .input-group input, .input-group select, .input-group .slider-container {
                font-size: 1.2rem;
            }
            #power-output {
                font-size: 1.3rem;
            }
            .credit-line {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <div class="monitor">
        <div class="content" id="content-area">
            
            <div id="boot-sequence"></div>

            <div id="app-ui" class="hidden">
                <p>> WTG POWER COMPUTATION INTERFACE v3.2</p>
                <p>> READY.</p>
                <div class="app-grid">
                    <div class="input-group">
                        <h3>// INPUT PARAMETERS</h3>
                        
                        <label for="altitude">ALTITUDE (h, meters):</label>
                        <input type="number" id="altitude" value="0" step="100">

                        <label for="air-density">AIR DENSITY (ρ, kg/m³):</label>
                        <input type="number" id="air-density" value="1.225" step="0.001">
                        
                        <label for="rotor-model-select">ROTOR MODEL:</label>
                        <select id="rotor-model-select">
                            <optgroup label="-- Vestas (Denmark) --">
                                <option value="9852" data-rated-power="3450000">Vestas V112 (3.45MW)</option>
                                <option value="14527" data-rated-power="4200000">Vestas V136 (4.2MW)</option>

                            </optgroup>
                            <optgroup label="-- Siemens Gamesa (Spain/Germany) --">
                                <option value="12469" data-rated-power="4500000">SGRE SG 4.5-125</option>
                                <option value="16513" data-rated-power="5800000">SGRE SG 5.8-145</option>
                                <option value="18869" data-rated-power="6600000">SGRE SG 6.6-155</option>
                                <option value="22698" data-rated-power="8000000">SGRE SG 8.0-170</option>
                                <option value="38707" data-rated-power="14000000">SGRE SG 14-222 (Offshore)</option>
                                <option value="43743" data-rated-power="14000000">SGRE SG 14-236 (Offshore)</option>
                                <option value="6424" data-rated-power="2000000">Gamesa G90 (2.0MW)</option>
                            </optgroup>
                             <optgroup label="-- GE Vernova (USA) --">
                                <option value="12868" data-rated-power="4800000">GE 4.8-129</option>
                                <option value="19607" data-rated-power="5500000">GE Cypress 5.5-158</option>
                                <option value="57226" data-rated-power="14700000">GE Haliade-X 14.7-250 (Offshore)</option>
                            </optgroup>
                            <optgroup label="-- Goldwind (China) --">
                                <option value="5320" data-rated-power="1500000">Goldwind GW82 (1.5MW)</option>
                                <option value="14314" data-rated-power="3400000">Goldwind GW136 (3.4MW)</option>
                                <option value="21382" data-rated-power="6000000">Goldwind GW165 (6.0MW)</option>
                                <option value="24053" data-rated-power="8000000">Goldwind GW175 (8.0MW)</option>
                            </optgroup>
                            <optgroup label="-- Nordex (Germany) --">
                                <option value="13069" data-rated-power="3900000">Nordex N131 (3.9MW)</option>
                                <option value="17460" data-rated-power="5700000">Nordex N149 (5.X MW)</option>

                                <option value="7543" data-rated-power="3050000">Enercon E-101 (3.05MW)</option>
                                <option value="12668" data-rated-power="7580000">Enercon E-126 (7.58MW)</option>
                                <option value="14957" data-rated-power="4200000">Enercon E-138 (4.2MW)</option>
                                <option value="20358" data-rated-power="5500000">Enercon E-160 (5.5MW)</option>
                            </optgroup>
                            <optgroup label="-- Envision (China) --">
                                <option value="18146" data-rated-power="4500000">Envision EN156 (4.5MW)</option>
                                <option value="23235" data-rated-power="6500000">Envision EN171 (6.5MW)</option>
                            </optgroup>
                            <optgroup label="-- Mingyang Smart Energy (China) --">
                                <option value="22902" data-rated-power="7250000">Mingyang MySE 7.25-171</option>
                                <option value="45239" data-rated-power="14000000">Mingyang MySE 14-236 (Offshore)</option>
                                <option value="53093" data-rated-power="16000000">Mingyang MySE 16-260 (Offshore)</option>
                            </optgroup>
                            <optgroup label="-- Other Notable Manufacturers --">
                                <option value="21642" data-rated-power="11000000">Shanghai Electric SEW11.0-208</option>
                                <option value="11690" data-rated-power="2100000">Suzlon S120 (2.1MW)</option>
                                <option value="20096" data-rated-power="5000000">Windey WD160 (5.0MW)</option>
                                <option value="22698" data-rated-power="6000000">Sany SE-17260 (6.0MW)</option>
                                <option value="36305" data-rated-power="10000000">CSSC Haizhuang H210 (10MW)</option>
                                <option value="18629" data-rated-power="5500000">United Power UP5500-155</option>
                            </optgroup>
                            <option value="custom">-- Custom Area --</option>
                        </select>

                        <label for="rotor-area">ROTOR AREA (A, m²):</label>
                        <input type="number" id="rotor-area" value="9852">

                        <label for="wind-speed">WIND SPEED (v, m/s):</label>
                        <input type="number" id="wind-speed" value="12" step="0.5">
                        
                        <label for="power-coeff">POWER COEFF (Cp): <span id="cp-value">0.450</span><br>(Typical: 0.35-0.50)</label>
                        <div class="slider-container">
                             <input type="range" min="0" max="0.593" value="0.45" step="0.001" class="slider" id="power-coeff">
                        </div>

                    </div>

                    <div class="output-container">
                        <div class="output-group">
                            <h3>// SYSTEM OUTPUT</h3>
                            <p>> POWER (P):</p>
                            <div id="power-output">_</div>
                            <p>> STATUS:</p>
                            <div id="turbine-op-status">Awaiting input...</div>
                        </div>
                        <div class="turbine-visual-group">
                             <h3>// TURBINE STATUS</h3>
                             <div class="turbine-visual">
                                 <div class="turbine-mast"></div>
                                 <div class="turbine-blades" id="turbine-blades">
                                     <div class="blade b1"></div>
                                     <div class="blade b2"></div>
                                     <div class="blade b3"></div>
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
                 <p class="credit-line">Developed by Franz Xyrlo Tobias, PEE</p>
                 <p>> <span id="prompt-cursor" class="cursor"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const bootSequenceEl = document.getElementById('boot-sequence');
            const appUiEl = document.getElementById('app-ui');
            const contentArea = document.getElementById('content-area');

            const altitudeInput = document.getElementById('altitude');
            const airDensityInput = document.getElementById('air-density');
            const rotorModelSelect = document.getElementById('rotor-model-select');
            const rotorAreaInput = document.getElementById('rotor-area');
            const windSpeedInput = document.getElementById('wind-speed');
            const powerCoeffSlider = document.getElementById('power-coeff');
            const cpValueSpan = document.getElementById('cp-value');
            const powerOutputEl = document.getElementById('power-output');
            const turbineBladesEl = document.getElementById('turbine-blades');
            const opStatusEl = document.getElementById('turbine-op-status');

            // --- Constants for Turbine Operation ---
            const CUT_IN_SPEED = 3.5; // m/s
            const RATED_SPEED = 14.0; // m/s - Typical wind speed where rated power is reached
            const CUT_OUT_SPEED = 25.0; // m/s

            // --- Boot Sequence Logic ---
            const bootLines = [
                'BIOS v1.7.3 INITIALIZING...',
                'MEMORY CHECK: 64KB RAM... OK',
                'CPU: ZILOG Z80 @ 4MHz... OK',
                'LOADING WTG_DOS.SYS...',
                'SYSTEM READY.',
                'LOADING POWER CONSOLE v3.2...',
                ''
            ];

            let lineIndex = 0;
            
            function typeBootLine() {
                if (lineIndex < bootLines.length) {
                    const line = bootLines[lineIndex];
                    let charIndex = 0;
                    const p = document.createElement('p');
                    bootSequenceEl.appendChild(p);
                    const typingInterval = setInterval(() => {
                        if (charIndex < line.length) {
                            p.innerHTML = line.substring(0, charIndex + 1) + '<span class="cursor"></span>';
                            charIndex++;
                            contentArea.scrollTop = contentArea.scrollHeight;
                        } else {
                            clearInterval(typingInterval);
                            p.innerHTML = line;
                            lineIndex++;
                            setTimeout(typeBootLine, Math.random() * 150 + 50);
                        }
                    }, 25);
                } else {
                    setTimeout(() => {
                        bootSequenceEl.classList.add('hidden');
                        appUiEl.classList.remove('hidden');
                        initializeInputs();
                    }, 500);
                }
            }

            typeBootLine();

            // --- Application Logic ---
            
            function initializeInputs() {
                onInputChange();
            }

            /**
             * A single function to call before running the main state update.
             * Ensures all dependent input values are synchronized.
             */
            function onInputChange() {
                // Update air density based on altitude
                const h = parseFloat(altitudeInput.value);
                if (!isNaN(h) && altitudeInput.value.trim() !== '') {
                    const density = 1.225 * Math.pow((1 - 0.0000225577 * h), 5.25588);
                    airDensityInput.value = density.toFixed(4);
                    airDensityInput.disabled = true;
                } else {
                    airDensityInput.disabled = false;
                }

                // Update rotor area based on model selection
                const selectedOption = rotorModelSelect.options[rotorModelSelect.selectedIndex];
                const area = selectedOption.value;
                if (area === 'custom') {
                    rotorAreaInput.disabled = false;
                } else {
                    rotorAreaInput.value = area;
                    rotorAreaInput.disabled = true;
                }
                
                // Update Cp display text
                cpValueSpan.textContent = parseFloat(powerCoeffSlider.value).toFixed(3);
                
                // Run the main calculation and UI update
                updateSystemState();
            }

            // Assign the master update function to all relevant input events
            altitudeInput.addEventListener('input', onInputChange);
            rotorModelSelect.addEventListener('change', onInputChange);
            powerCoeffSlider.addEventListener('input', onInputChange);
            windSpeedInput.addEventListener('input', onInputChange);
            airDensityInput.addEventListener('input', onInputChange); // For custom density
            rotorAreaInput.addEventListener('input', onInputChange); // For custom area

            /**
             * Main function to calculate power and update the entire UI based on current input values.
             */
            function updateSystemState() {
                const rho = parseFloat(airDensityInput.value);
                const A = parseFloat(rotorAreaInput.value);
                const v = parseFloat(windSpeedInput.value);
                let Cp = parseFloat(powerCoeffSlider.value);

                const selectedOption = rotorModelSelect.options[rotorModelSelect.selectedIndex];
                const ratedPowerAttr = selectedOption.getAttribute('data-rated-power');
                const ratedPowerInWatts = ratedPowerAttr ? parseFloat(ratedPowerAttr) : null;

                if (isNaN(rho) || isNaN(A) || isNaN(v) || isNaN(Cp) || rho <= 0 || A <= 0 || v < 0) {
                    typeOutput(powerOutputEl, 'ERROR');
                    typeOutput(opStatusEl, 'INVALID INPUTS');
                    return;
                }

                const potentialPower = 0.5 * rho * A * Math.pow(v, 3) * Cp;

                if (v < CUT_IN_SPEED) {
                    powerCoeffSlider.disabled = false;
                    displayFormattedPower(0);
                    typeOutput(opStatusEl, 'IDLE: BELOW CUT-IN SPEED');
                    setTurbineAnimation('stopped');
                } 
                else if (v > CUT_OUT_SPEED) {
                    powerCoeffSlider.disabled = true;
                    displayFormattedPower(0);
                    typeOutput(opStatusEl, 'SHUTDOWN: HIGH WIND SPEED');
                    setTurbineAnimation('feathered');
                }
                else if (ratedPowerInWatts && potentialPower > ratedPowerInWatts && v <= CUT_OUT_SPEED) {
                    powerCoeffSlider.disabled = true;
                    displayFormattedPower(ratedPowerInWatts);
                    typeOutput(opStatusEl, 'REGULATING POWER (PITCHING)');
                    
                    const effectiveCp = ratedPowerInWatts / (0.5 * rho * A * Math.pow(v, 3));
                    const displayCp = Math.min(effectiveCp, 0.593);
                    if (!isNaN(displayCp)) {
                        powerCoeffSlider.value = displayCp;
                        cpValueSpan.textContent = displayCp.toFixed(3); // Update display for simulated Cp
                    }
                    
                    setTurbineAnimation('spinning', RATED_SPEED);
                }
                else {
                    powerCoeffSlider.disabled = false;
                    displayFormattedPower(potentialPower);
                    typeOutput(opStatusEl, 'OPERATING NORMALLY');
                    setTurbineAnimation('spinning', v);
                }
            }
            
            function displayFormattedPower(watts) {
                 let outputString;
                if (watts >= 1000000) {
                    const powerInMegawatts = watts / 1000000;
                    outputString = `${powerInMegawatts.toFixed(2)} MW`;
                } else {
                    const powerInKilowatts = watts / 1000;
                    outputString = `${powerInKilowatts.toFixed(2)} kW`;
                }
                typeOutput(powerOutputEl, outputString);
            }

            function typeOutput(element, text) {
                if (element.textContent !== text) {
                     element.textContent = text;
                }
            }

            /**
             * Controls the turbine blade animation state.
             * This version directly manipulates the animationName property to avoid style precedence issues.
             */
            function setTurbineAnimation(state, windSpeed = 0) {
                turbineBladesEl.classList.remove('feathered');

                switch(state) {
                    case 'stopped':
                        turbineBladesEl.style.animationName = 'none';
                        break;
                    case 'spinning':
                        turbineBladesEl.style.animationName = 'spin';
                        const maxSpeedDuration = 0.5;
                        const minSpeedDuration = 10;
                        const speedRange = RATED_SPEED - CUT_IN_SPEED;
                        let duration = minSpeedDuration - ((windSpeed - CUT_IN_SPEED) / speedRange) * (minSpeedDuration - maxSpeedDuration);
                        duration = Math.max(duration, maxSpeedDuration);
                        turbineBladesEl.style.animationDuration = `${duration}s`;
                        break;
                    case 'feathered':
                        turbineBladesEl.style.animationName = 'none';
                        turbineBladesEl.classList.add('feathered');
                        break;
                }
            }
        });
    </script>

</body>
</html>
